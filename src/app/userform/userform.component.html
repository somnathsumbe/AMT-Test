<div class="alert alert-success" *ngIf="message">
    <a href="#" class="close" data-dismiss="alert" (click)="close()">&times;</a>
     {{message}}
</div>

<div class="alert alert-danger" *ngIf="error">
    <a href="#" class="close" data-dismiss="alert" (click)="close()">&times;</a>
     {{error}}
</div>



  <div class="card">
      <div class="card-header text-center"><strong>Add Data</strong></div>
      <div class="card-body">
          <div class="col-md-4 offset-md-4 p-0">
              <form class="form-horizontal" #homeform="ngForm" novalidate (ngSubmit)="sumitform(homeform.value)">
                <div class="form-group">
                  <div class="col-sm-12 p-0">
                    <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title" #title="ngModel"
                      [(ngModel)]="titletext">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-12 p-0">
                    <input type="text" name="description" class="form-control" id="description" placeholder="Enter Discription"
                      #discription="ngModel" [(ngModel)]="discriptiontext">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-12 p-0">
                    <button type="submit" class="btn btn-info btn-block" >Submit</button>
                  </div>
                </div>
              </form>
            </div>
      </div> 
    </div>
