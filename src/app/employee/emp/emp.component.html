<app-empcount [all]="gettotalempcount()"  [male]="getmaleempcount()" [female]="getfemeleempcount()"></app-empcount>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="text-uppercase">code</th>
      <th class="text-uppercase">name</th>
      <th class="text-uppercase">gender</th>
      <th class="text-uppercase">annual Salary</th>
      <th class="text-uppercase">date Of Birth</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{employee.code}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.annualSalary}}</td>
      <td>{{employee.dateOfBirth}}</td>
    </tr>
    <tr *ngIf="!employees || employees.length==0">
      <td colspan="5" class="alert alert-danger">
        No Employees Display
      </td>

  </tbody>
</table>
